
services:
  # The Database
  mongodb:
    image: mongo:latest
    container_name: letsplay-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
    volumes:
      - mongo-data:/data/db

  # The Web UI (View your data at http://localhost:8081)
  mongo-express:
    image: mongo-express:latest
    container_name: letsplay-ui
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret123
      ME_CONFIG_MONGODB_URL: mongodb://admin:secret123@mongodb:27017/
    depends_on:
      - mongodb

volumes:
  mongo-data: